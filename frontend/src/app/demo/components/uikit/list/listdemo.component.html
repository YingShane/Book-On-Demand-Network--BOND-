<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>DataView</h5>
			<p-dataView #dv [value]="books" [paginator]="true" [rows]="9" filterBy="title" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<p-dropdown [options]="sortOptions" placeholder="Sort By Title" (onChange)="onSortChange($event)"></p-dropdown>
						<span class="p-input-icon-left">
							<i class="pi pi-search"></i>
							<input type="search" pInputText placeholder="Search by Title" (input)="onFilter(dv, $event)">
						</span>	
					</div>
				</ng-template>

				<ng-template let-book pTemplate="listItem">
					<div class="col-12" *ngFor="let book of books">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="book.image" [alt]="book.title" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{book.title}}</div>
								<div class="mb-2">Author: {{book.author}}</div>
								<div class="flex align-items-center mt-2">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{book.genre}}</span>
								</div>
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-book pTemplate="gridItem">
					<div class="grid grid-nogutter">
						<div class="col-12 md:col-4" *ngFor="let book of books">
							<div class="card m-3 border-1 surface-border">
								<div class="flex flex-column align-items-center text-center mb-3">
									<img [src]="book.image" [alt]="book.title" class="w-9 shadow-2 my-3 mx-0"/>
									<div class="text-2xl font-bold">{{book.title}}</div>
									<div class="mb-3">Author: {{book.author}}</div>
									<div class="flex align-items-center">
										<i class="pi pi-tag mr-2"></i>
										<span class="font-semibold">{{book.genre}}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
