<div class="grid">
	<div class="col-12">
		<div class="card p-fluid">
			<h5>Uploaded Library Resources</h5>
			<p-table [value]="book" [paginator]="true" [rows]="5" responsiveLayout="scroll">
				<ng-template pTemplate="header">
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Genre</th>
						<th>Publisher</th>
						<th>Publication Year</th>
						<th>Actions</th>
						<th>Status</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-resource>
					<tr>
						<td>{{ resource.title }}</td>
						<td>{{ resource.author }}</td>
						<td>{{ resource.genre }}</td>
						<td>{{ resource.publisher }}</td>
						<td>{{ resource.publication_year }}</td>
						<td>{{ resource.status }}</td>
						<td class="actions-column">
							<div class="action-buttons">
								<button pButton icon="pi pi-eye" class="p-button-text" (click)="viewResource(resource.id)"></button>
								<button pButton icon="pi pi-undo" label="Return" class="p-button-text p-button-secondary" (click)="borrowBook(resource.id)"></button>
							</div>
						</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
	</div>
</div>
