<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      
      <div class="w-full surface-card py-8 px-5 sm:px-8 shadow-lg" style="border-radius:53px; min-width: 500px;">
        <div class="text-center mb-5">
          <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'world-book-day' : 'world-book-day'}}.png" 
               alt="logo" style="width: 100px; height: auto; margin-bottom: 20px;">
          <h2 class="font-bold text-900 mb-1" style="color: var(--primary-color);">{{ isRegistering ? 'Register to continue' : 'Sign in to continue' }}</h2>
        </div>

        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div *ngIf="!isRegistering">
            <label for="email1" class="block text-900 text-lg font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText [(ngModel)]="email" name="email" class="w-full mb-5 p-inputtext p-component p-filled" style="padding: 0.8rem; border-radius: 8px;" required>

            <label for="password1" class="block text-900 font-medium text-lg mb-2">Password</label>
            <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3" name="password" required style="border-radius: 8px;"></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-600">Remember me</label>
              </div>
              <a class="font-medium no-underline text-primary cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
            </div>

            <button pButton pRipple label="Sign In" class="w-full p-3 text-lg font-medium" type="submit" style="border-radius: 8px;"></button>

            <div class="text-center mt-4">
              <span class="text-600">Don't have an account?</span>
              <button pButton pRipple label="Register" (click)="router.navigate(['auth/register'])" class="p-button-text text-primary font-medium"></button>
            </div>
          </div>

          <div *ngIf="errorMessage" class="text-red-500 text-center mt-4 font-medium">{{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
