<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <form (ngSubmit)="register()" class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <span class="text-600 font-medium">Register to continue</span>
        </div>

        <label for="firstName" class="block text-900 text-xl font-medium mb-2">First Name</label>
        <input id="firstName" type="text" placeholder="First Name" pInputText [(ngModel)]="firstName" name="firstName" class="w-full md:w-30rem mb-5" style="padding:1rem" required>

        <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last Name</label>
        <input id="lastName" type="text" placeholder="Last Name" pInputText [(ngModel)]="lastName" name="lastName" class="w-full md:w-30rem mb-5" style="padding:1rem" required>

        <label for="registerEmail" class="block text-900 text-xl font-medium mb-2">Email</label>
        <input id="registerEmail" type="text" placeholder="Email address" pInputText [(ngModel)]="email" name="email" class="w-full md:w-30rem mb-5" style="padding:1rem" required>

        <label for="registerPassword" class="block text-900 font-medium text-xl mb-2">Password</label>
        <p-password id="registerPassword" [(ngModel)]="password" name="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" required></p-password>

        <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
        <p-password id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" required></p-password>

        <button type="submit" pButton pRipple label="Register" class="w-full p-3 text-xl"></button>

        <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>

        <div class="text-center mt-4">
          <span class="text-600">Already have an account?</span>
          <button pButton pRipple label="Login" (click)="router.navigate(['auth/login'])" class="p-button-text"></button>
        </div>
      </form>
    </div>
  </div>
</div>
