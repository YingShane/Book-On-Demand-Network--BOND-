<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/dashboard">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'world-book-day' : 'world-book-day'}}.png" alt="logo">
        <span>BOND</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <!-- Notification Bell -->
        <button class="p-link layout-topbar-button" (click)="onNotificationClick()">
            <i class="pi pi-bell"></i>
            <span>Notifications</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Logout</span>
        </button>
    </div>

    <!-- Search Bar Centered -->
    <div class="layout-topbar-search">
        <input type="text" placeholder="Search..." class="p-inputtext">
        <button class="p-button p-button-success">
            <i class="pi pi-search"></i>
        </button>
    </div>
</div>
